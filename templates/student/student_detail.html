{% extends 'base.html'%}

{% block title %}{{student.full_name}}{% endblock %}

{% block content %}
<div class="container nt-5">
  <div class="row">
    <div class="col-md-6"> 
      <img src="{}">
    </div>
    <div>
      <h1>{{ student.full_name }}</h1>
      <br>
      <h5> Дата рождения: {{ student.date_of_birth}}</h5>
      <br>
      <h5> Куратор: {{ student.curator}}</h5>
      <a href="{%url 'student_list'%}" class="btn btn-secondary"> Назад к списку студентов</a>
      <a href="{%url 'student_update' student.pk%}" class="btn btn-warning"> Редактировать</a>
      <a href="{%url 'student_delete' student.pk%}" class="btn btn-danger"> Удалить</a>
    </div>
  </div>
</div>
{% endblock %}
